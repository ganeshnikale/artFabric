    <main>
        <div class="container">
            <div class="row">
                
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="breadcrum">
                                <li class="breadcrum__list-item"> <a href="#" class="breadcrum__link"> Home </a> </li>
                                <li class="breadcrum__list-item"> <a href="#" class="breadcrum__link">Product Library</a> </li>
                                <li class="breadcrum__list-item"> Trending </li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <h1 class="page-title">
                                Add New Address
                                <div class="float-end">
                                    <button class="btn btn__light btn__slim"> <i class="icon icon-plus"></i> Save Address</button>
                                </div>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card__add-address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Full name</label>
                                            <input type="text" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Mobile number</label>
                                            <input type="number" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Pincode</label>
                                            <input type="number" name="" class="form-control transparent" id="" placeholder="6 digit[0-9] Pincode">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Flat, House no., Building, Company, Apartment</label>
                                            <input type="number" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Area, Street, Sector, Village</label>
                                            <input type="number" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Landmark</label>
                                            <input type="number" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-controll">
                                            <label for="" class="form-label form-label--white">Town/City</label>
                                            <input type="number" name="" class="form-control transparent" id="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="" class="form-label form-label--white">State</label>
                                        <select name="" id="" class="form-control transparent">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-check-inline mt-5">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Default checkbox
                                            </label>
                                          </div>
                                          <div class="form-check-inline mt-5">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Default checkbox
                                            </label>
                                          </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-check mt-5">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Default radio
                                            </label>
                                          </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="float-end mt-5">
                                            <button class="btn btn__round-s btn__slim"> Cancel</button>
                                        </div>
                                        <div class="float-end mt-5 mr-4">
                                            <button class="btn btn__light btn__slim"> <i class="icon icon-plus"></i> Save Address</button>
                                        </div>
                                        
                                    </div>
